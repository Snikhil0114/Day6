<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dribbble Sign Up</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f2f2f2;
      }

      .container {
        display: flex;
        flex-direction: row;
        align-items: center;
        width: 80%;
        padding: 30px;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .image-container {
        width: 40%;
        margin-right: 20px;
      }

      .image-container img {
        width: 100%;
        border-radius: 8px;
      }

      .form-container {
        width: 60%;
      }

      .signup-form {
        width: 100%;
      }

      .signup-form label {
        display: block;
        margin-bottom: 5px;
      }

      .signup-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .signup-form button {
        background-color: #0056b3;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .signup-form button:hover {
        background-color: #0056b3;
      }

      .signup-form.google-login {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 15px;
      }

      .signup-form.google-login button {
        background-color: #fff;
        color: #007bff;
        border: 1px solid #007bff;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
      }

      .signup-form.google-login button:hover {
        background-color: #e8f0fe;
      }

      .signup-form.google-login img {
        margin-right: 10px;
      }

      .signup-form.checkbox {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
      }

      .signup-form.checkbox input[type="checkbox"] {
        margin-right: 5px;
        width: auto;
      }

      .signup-form.terms {
        font-size: 13px;
        text-align: center;
        margin-bottom: 10px;
      }

      .signup-form.terms a {
        color: #007bff;
        text-decoration: none;
      }

      .signup-form.terms a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="image/Side.png" alt="Dribbble Image" />
      </div>
      <div class="form-container">
        <form class="signup-form">
          <div class="google-login">
            <button class="Google" type="button">
              <img src="image/Google.svg" alt="Google Logo" />
              Sign up with Google
            </button>
          </div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <div class="checkbox">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms" style="flex: 1">
              Creating an account means you're okay with our Terms of Service,
              Privacy Policy, and our default Notification Settings.</label
            >
          </div>

          <button class="Submit" type="submit">Create Account</button>

          <p class="terms">
            This site is protected by reCAPTCHA and the Google Privacy Policy
            and Terms of Service apply.
          </p>

          <p class="terms">Already a member? <a href="#">Sign In</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
