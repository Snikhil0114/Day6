<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f2f2f2;
      }
      .container {
        display: flex;
        flex-direction: row;
        align-items: center;
        width: 80%;
        padding: 30px;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }
      .image-container {
        width: 60%;
        margin-left: 20px;
      }
      .image-container img {
        width: 100%;
        border-radius: 8px;
      }
      .Signin {
        width: 60%;
      }

      .signin-form {
        width: 100%;
      }

      .signin-form label {
        display: block;
        margin-left: 50px;
        margin-bottom: 5px;
      }
      .signin-form h1 {
        margin-left: 50px;
      }
      .signin-form h3 {
        margin-left: 50px;
      }
      .signin-form input {
        width: 60%;
        padding: 10px;
        margin-left: 50px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .Signin-Login {
        background-color: #0056b3;
        color: #fff;
        padding: 12px 20px;
        border: none;
        margin-left: 50px;
        width: 60%;
        border-radius: 4px;
        cursor: pointer;
      }
      .sign-option {
        display: inline-block;
        width: 100%;
        display: flex;
        flex-direction: row;
        text-align: center;
      }
      .Google {
        margin-left: 35px;
        background-color: #f2f2f2a1;
        width: 160px;
      }
      .Apple {
        padding-left: 20px;
        width: 160px;
      }
      .Google-button {
        font-size: 13px;
      }
      .Apple-button {
        font-size: 13px;
      }
      .signin-form button:hover {
        background-color: #0056b3;
      }

      .signin-form.checkbox {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
        margin-right: 15px;
      }
      .signin-form h5 a {
        color: #004cff;
        text-decoration: none;
      }
      .signin-form h5 a:hover {
        text-decoration: underline;
      }
      .signin-form h5 {
        float: right;
        margin-top: 1px;
        margin-bottom: 5px;
        margin-right: 10em;
      }
      .signin-form h6 {
        margin-left: 200px;
      }

      .checkbox input[type="checkbox"] {
        margin-right: 5px;
        margin-left: 0;
        width: auto;
      }
      .signin-form p {
        margin-left: 80px;
      }
    </style>
  </head>
  <body>
    <script src="script/signin.js"></script>
    <div class="container">
      <div class="Signin">
        <form class="signin-form">
          <h1>Welcome Back!</h1>
          <h3>Enter your credentials to access your account</h3>
          <label for="email">Email Address:</label>
          <input type="email" name="email" id="email" required />
          <label for="password"
            >Password:
            <h5><a href="">forgot password</a></h5></label
          >
          <input type="password" name="password" id="password" required />

          <div class="checkbox">
            <label for="rememberme">
              <input type="checkbox" name="Remember-me" />
              Remember for 30 days</label
            >
          </div>
          <button class="Signin-Login" type="submit">Login</button>
          <h6>Or</h6>
          <div class="sign-option">
            <div class="Google">
              <button class="Google-button" type="button">
                <img src="image/Google.svg" alt="Google Logo" />
                Sign up with Google
              </button>
            </div>
            <div class="Apple">
              <button class="Apple-button" type="button">
                <img src="image/Apple.svg" alt="Apple Logo" />
                Sign up with Apple
              </button>
            </div>
          </div>
          <p class="signup">
            Don't have an account? <a href="SignUp.html">Sign Up</a>
          </p>
        </form>
      </div>
      <div class="image-container">
        <img src="image/Side_right.png" alt="Image" />
      </div>
    </div>
  </body>
</html>
